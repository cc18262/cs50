<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Screen Size</title>
        <!--display:　でディスプレイに対するコンテナの設定を可能にしている。
            flex-wrap: でコンテナが折り返すかどうか設定してある。他にも順番を決めたりもできる
        参照はhttps://www.w3schools.com/css/css3_flexbox_container.asp　まで-->
        <style>
            #container {
                display: flex;
                flex-wrap: wrap;
            }

            #container > div {
                background-color: green;
                font-size: 20px;
                margin: 20px;
                padding: 20px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>Some text 1!</div>
            <div>Some text 2!</div>
            <div>Some text 3!</div>
            <div>Some text 4!</div>
            <div>Some text 5!</div>
            <div>Some text 6!</div>
            <div>Some text 7!</div>
            <div>Some text 8!</div>
            <div>Some text 9!</div>
            <div>Some text 10!</div>
            <div>Some text 11!</div>
            <div>Some text 12!</div>
        </div>
    </body>
</html>
